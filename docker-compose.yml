version: '3.4'

services:
  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./docker/nginx:/etc/ngix/conf.d
    depends_on:
      - django_backend
      - flask_backend
  django_backend:
    build: 
      context: .
      dockerfile: ./docker/backend/Dockerfile
    volumes:
    entrypoint: /app/docker/backend/wsgi-entrypoint.sh
    volumes:
      - static_volume:/app/backend/django_rest/static
    expose:
      - 8000
  flask_backend:
    build:
      context: .
      dockerfile: ./docker/backend/flask/Dockerfile
    entrypoint: /app/docker/backend/wsgit-entrypoint_flask.sh
    volumes:
      - static_volume:/app/backend/flask_rest/static
    expose:
      - 5000
volumes:
  static_volume: {}
